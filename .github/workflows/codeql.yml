name: CodeQL

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java-kotlin' ]

    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      # Setup JDK 21 to build properly
      - name: set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: temurin
          cache: gradle

      # Setup Gradle because without it, nothing happens
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      # Kotlin compiler
      - name: Cache Kotlin compiler
        uses: actions/cache@v4
        with:
          path: ~/.gradle/kotlin
          key: ${{ runner.os }}-gradle-kotlin-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-kotlin-

      # Cache Konan (Kotlin/Native)
      - name: Cache Konan
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: ${{ runner.os }}-konan-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-konan-

      # Cache npm (for JS/WASM builds)
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package.json') }}
          restore-keys: ${{ runner.os }}-npm-

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}

      - name: Build JVM / Android targets
        run: |
          ./gradlew :lumber:build -x allTests --no-daemon

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
